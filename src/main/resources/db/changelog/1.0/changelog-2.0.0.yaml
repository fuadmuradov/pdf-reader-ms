databaseChangeLog:
  - changeSet:
      id: 002-create-pdf-reader-attachments
      author: Fuad Muradov
      changes:
        - createTable:
            tableName: pdf_reader_attachments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: source_bank_name
                  type: VARCHAR(255)
              - column:
                  name: source_domain
                  type: VARCHAR(255)
              - column:
                  name: pdf_creation_date
                  type: TIMESTAMP
              - column:
                  name: file_name
                  type: VARCHAR(255)
              - column:
                  name: pdf_exist
                  type: BOOLEAN
              - column:
                  name: request_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: pdf_reader_attachments
            baseColumnNames: request_id
            referencedTableName: pdf_reader_requests
            referencedColumnNames: id
            constraintName: fk_pdf_reader_attachments_request
            onDelete: CASCADE