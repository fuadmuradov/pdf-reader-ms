databaseChangeLog:
  - changeSet:
      id: 003-create-pdf-reader-personal-infos
      author: Fuad Muradov
      changes:
        - createTable:
            tableName: pdf_reader_personal_infos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: pin
                  type: VARCHAR(20)
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: surname
                  type: VARCHAR(100)
              - column:
                  name: name_en
                  type: VARCHAR(100)
              - column:
                  name: surname_en
                  type: VARCHAR(100)
              - column:
                  name: patronymic
                  type: VARCHAR(100)
        - addForeignKeyConstraint:
            baseTableName: pdf_reader_personal_infos
            baseColumnNames: id
            referencedTableName: pdf_reader_requests
            referencedColumnNames: id
            constraintName: fk_pdf_reader_personal_infos_request
            onDelete: CASCADE